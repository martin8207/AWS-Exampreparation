name: GitHub Action Main Branch 
run-name: "${{github.actor}} performed ${{github.event_name}} on ${{github.head_ref || github.ref_name}}"

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm insatll
  test: 
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Install dependencies
        run: npm insatll

      - name: Run tests
        run: npm run test

  deploy:
    runs-on: ubuntu-latestruns-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4


      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Install dependencies
        run: npm insatll


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Synthesize CDK Stack
        run: |
         npx cdk synth > cdk_output.yaml
         echo "Synth output successful."
     
      - name: Deploy CDK Stack
        run: |
         npx cdk deploy 
         echo "Deploy is successful."